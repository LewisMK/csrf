<!DOCTYPE html>
<html>
<head>
  <title>Redirect Demo</title>
</head>
<body>
  <h1>Open Redirect PoC</h1>
  <p id="info">Analyzing your redirect...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (token) {
      document.getElementById("info").innerText = "Token parameter detected: " + token;
    } else {
      document.getElementById("info").innerText = "No token found in URL.";
    }

    // Simulate logging without actually sending anything
    console.log("Received redirect with full URL:", window.location.href);
  </script>
</body>
</html>
