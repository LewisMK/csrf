<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch("https://graphql.instagram.com", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          query: "query { me { id username } }"
        })
      })
      .then(res => res.text())
      .then(console.log);
    </script>
  </body>
</html>
